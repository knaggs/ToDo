<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ToDo Task List</title>
<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<script src="backendless.min.js" type="text/javascript"></script>
<script src="phonegap.js"></script>
<script src="index.js"></script>
</head>

<body>

<div data-role="page" id="pageone">

  <div data-role="header">
    <h1>ToDo List</h1>
  </div>

  <div data-role="content">
    <div data-role="fieldcontain">
    <input type="text" name="textinput" id="addTaskText" value="" placeholder="New Task" />
    <input type="button" id="addTaskButton" value="Add Task" />
	</div>
    <ul data-role="listview" id="taskList">
    <li>First Task</li>
    <li>Another Task</li>
    </ul> 

  </div>

</div>



</body>
</html>
